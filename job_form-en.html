<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
</head>

<body>

</body>
<header>
    <img src="job_background.jpg" alt="job_background" srcset="" width="100%" height="200px">
    <h2>job Application Form</h2>
    <a href="job_form-ar.html">
        <img src="icon.png" alt="" width="50px" height="20px">
        <span>Switch Arabic</span>
    </a>
</header>
<main>
    <section>
        <form action="login.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="First name" name="firstName">
                <input type="text" placeholder="Middle name" name="middleName">
                <input type="text" placeholder="Last name" name="lastName"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com"><br><br>

                <label for="date">Date of Birth:</label> <input name="date" type="date" id="date"><br><br>

                <label for="number">Phone Number:</label>
                <input type="tel" id="number" name="Phone" placeholder="+1234567890"><br><br>

                <label for="upPdf">Upload Resume (PDF only):</label>
                <input type="file" id="upPdf" name="Resume" accept=".pdf"><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password"><br><br>

                <label for="">Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female<br><br>

                <label for="selectO">Preferred Department:</label>
                <input list="listDepartment" id="selectO" name="PreferredDepartment" placeholder="Select Department">
                <datalist id="listDepartment">
                    <option value="General Management"></option>
                    <option value="Finance"></option>
                    <option value="Marketing"></option>
                    <option value="it"></option>

                </datalist><br><br>



                <label for="tellYourSelf">Tell us about yourself:</label>
                <textarea placeholder="Write briefly about yourself..." name="tellYourSelf"
                    id="tellYourSelf"></textarea><br><br>

                <input type="checkbox" id="Agree" name="agreeTermsConditions">
                <label for="Agree">I agree to the terms and conditions</label><br><br>


            </fieldset>
            <br>


            <button type="submit">Submit Application</button>


        </form>
    </section>
</main>

</html>
