<!DOCTYPE html>

<header>
    <img src="job_background.jpg" alt="job_background" srcset="" width="100%" height="200px">
    <h2>job Application Form</h2>
    <a href="job_form-ar.html">
        <img src="icon.png" alt="" width="50px" height="20px">
        <span>Switch Arabic</span>
    </a>
</header>
<main>
    <section>
        <form action="login.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name:</label>
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Middle name">
                <input type="text" placeholder="Last name"><br><br>

                <label for="name">Email:</label> <input type="email" id="name"
                    placeholder="example@example.com"><br><br>

                <label for="date">Date of Birth:</label> <input type="date" id="date"><br><br>

                <label for="number">Phone Number:</label>
                <input type="tel" id="number" placeholder="+1234567890"><br><br>

                <label for="upPdf">Upload Resume (PDF only):</label>
                <input type="file" id="upPdf" accept=".pdf"><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter a secure password"><br><br>

                <label for="">Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female<br><br>

                <label for="selectO">Preferred Department:</label>
                <select id="selectO">
                    <option>-- Select Department --</option>
                    <!-- More options here -->
                </select><br><br>

                <label for="tellYourSelf">Tell us about yourself:</label>
                <textarea placeholder="Write briefly about yourself..." id="tellYourSelf"></textarea><br><br>

                <input type="checkbox" id="Agree"> <label for="Agree">I agree to the terms and
                    conditions</label><br><br>


            </fieldset>
            <br>


            <button type="submit">Submit Application</button>


        </form>
    </section>
</main>
